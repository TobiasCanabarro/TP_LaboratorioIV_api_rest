<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css?family=Ubuntu" rel="stylesheet">
    <script src="controllers/passwordController.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta charset="UTF-8">
    <title>Reset Password</title>
</head>
<body>
    <div class="main">
        <p class="sign" align="center">Reset Password</p>
        <form class="form1">
            <input class="pass" id="pass" type="password"  align="center"  pattern="(?=.\d)(?=.[a-z])(?=.[A-Z]).{8,}" placeholder="Password" title="Debe contener al menos un número y una letra mayúscula y minúscula, y al menos 8 caracteres o más" required>
            <input class="pass" id="passCheck" type="password" align="center" pattern="(?=.\d)(?=.[a-z])(?=.[A-Z]).{8,}" placeholder="Check Password" required>
            <a class="submit" onclick="requestResetPassword();" align="center">Reset</a>
        </form>
    </div>
</body>
</html>
